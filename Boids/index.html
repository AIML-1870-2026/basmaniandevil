<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Boids Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="control-panel">
        <h2>Stickman Boids</h2>

        <div class="control-group">
            <label>Population <span id="populationValue">150</span></label>
            <input type="range" id="population" min="1" max="500" value="150">
        </div>

        <div class="control-group">
            <label>Max Speed <span id="maxSpeedValue">4</span></label>
            <input type="range" id="maxSpeed" min="1" max="10" value="4" step="0.5">
        </div>

        <div class="control-group">
            <label>Stickman Size <span id="sizeValue">15</span></label>
            <input type="range" id="size" min="5" max="40" value="15">
        </div>

        <div class="control-group">
            <label>Perception Radius <span id="perceptionValue">50</span></label>
            <input type="range" id="perception" min="20" max="150" value="50">
        </div>

        <div class="section-title">Behavior Weights</div>

        <div class="control-group">
            <label>Separation <span id="separationValue">1.5</span></label>
            <input type="range" id="separation" min="0" max="5" value="1.5" step="0.1">
        </div>

        <div class="control-group">
            <label>Alignment <span id="alignmentValue">1.0</span></label>
            <input type="range" id="alignment" min="0" max="5" value="1.0" step="0.1">
        </div>

        <div class="control-group">
            <label>Cohesion <span id="cohesionValue">1.0</span></label>
            <input type="range" id="cohesion" min="0" max="5" value="1.0" step="0.1">
        </div>

        <div class="button-group">
            <button class="btn-primary" id="pauseBtn">Pause</button>
            <button class="btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            FPS: <span id="fps">0</span> | Boids: <span id="boidCount">0</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
